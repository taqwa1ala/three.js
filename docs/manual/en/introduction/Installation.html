<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Wind Turbine</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://threejs.org/build/three.module.js';

    // Initialize scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Spline points for the turbine blades
    const splinePoints = [
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(50, 10, 0),
      new THREE.Vector3(100, 0, 0),
      new THREE.Vector3(50, -10, 0),
      new THREE.Vector3(0, 0, 0),
    ];

    // Create spline curve
    const turbinePath = new THREE.SplineCurve3(splinePoints);

    // Create geometry and material
    const turbineGeometry = new THREE.TubeGeometry(turbinePath, 100, 1, 8, false);
    const turbineMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const turbineMesh = new THREE.Mesh(turbineGeometry, turbineMaterial);

    // Add turbine to the scene
    scene.add(turbineMesh);

    // Set camera position
    camera.position.z = 150;

    // Animation function
    const animate = function () {
      requestAnimationFrame(animate);
      turbineMesh.rotation.y += 0.01; // Rotate the turbine
      renderer.render(scene, camera);
    };

    // Handle window resize
    window.addEventListener('resize', function () {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;
      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(newWidth, newHeight);
    });

    // Start animation
    animate();
  </script>
</body>
</html>
